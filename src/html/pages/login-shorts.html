<!DOCTYPE html>
<html lang="en">
@@include('../components/head.html')

<body>
<main class="fly-background">
    <form class="login-form lato">
        <div class="login-form__img">
            <img width="940" height="740" src="@@webRoot/static/img/kisspng-qantas-wikipedia-lo%201.png" class="lato lato_700 text-size_35" alt="Flight Network"/>

        </div>
        <div class="login-form__main">
            <label class="login-form__field lato_400 text-size_16">
                Email
                <input name="email" required aria-required="true" type="email">
            </label>
            <label class="login-form__field lato_400 text-size_16">
                Password
                <input name="password" required aria-required="true" type="password">
            </label>
            <p class="text-size_20 login-form__subtext"> </p>
            <a href="/gratitude.html">
                <button type="button" class="btn login-form__btn text-size_20">
                    Login
                </button>
            </a>

        </div>

    </form>
</main>
</body>
</html>
